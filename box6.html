<script>
    // Define arrays for original and hover images
    var originalImages = [
        './newimage/frame2/T1.png',
        './newimage/frame2/T1.png',
       
    ];

    var hoverImages = [

    function changeText(newText) {
        var textElement = document.querySelector('.image-text');
        textElement.innerText = newText;
    }

    function goBack() {
        window.history.back();
    }

    function goToHome(page) {
        window.location.href = page;
    }

    function changeImage(newSource, button) {
    var imageElement = document.getElementById('first');
    imageElement.src = newSource;

    // Remove 'clicked' class from all buttons
    var buttons = document.querySelectorAll('.button');
    buttons.forEach(function (btn) {
        btn.classList.remove('clicked');

        // Change the image of the other buttons to the original image
        if (btn !== button) {
            var otherButtonImage = btn.querySelector('img');
            otherButtonImage.src = './newimage/frame2/T1.png';
        }
    });

    // Add 'clicked' class to the clicked button
    button.classList.add('clicked');

    // Change the image of the clicked button to the hover image
    var buttonImage = button.querySelector('img');
    buttonImage.src = './newimage/frame2/T1hov.png';
}


</script>
