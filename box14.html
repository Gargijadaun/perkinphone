<script>
    // Define arrays for original and hover images
    var originalImages = [
        './newimage/frame3/T4.png',
        './newimage/frame3/T5.png',
        './newimage/frame3/T6.png',
        './newimage/frame3/T7.png',
        './newimage/frame3/T8.png',
        './newimage/frame3/T9.png'
    ];

    var hoverImages = [
    '/newimage/frame3/T4hov.png',
        './newimage/frame3/T5hov.png',
        './newimage/frame3/T6hov.png',
        './newimage/frame3/T7hov.png',
        './newimage/frame3/T8hov.png',
        './newimage/frame3/T9hov.png'
    ];

    function changeText(newText) {
        var textElement = document.querySelector('.image-text');
        textElement.innerText = newText;
    }

    function goBack() {
        window.history.back();
    }

    function goToHome(page) {
        window.location.href = page;
    }

    function changeImage(newSource, button) {
        var imageElement = document.getElementById('first');
        imageElement.src = newSource;

        // If the clicked button is the second or third button, change the image of the first button
        if (button.classList.contains('button2') || button.classList.contains('button3') || button.classList.contains('button4') || button.classList.contains('button5') || button.classList.contains('button6')) {
            var firstButton = document.querySelector('.button1');
            firstButton.classList.add('clicked');
            var firstImage = document.getElementById('img01');
            firstImage.src = originalImages[0];
        }

        // Remove 'clicked' class from all buttons
        var buttons = document.querySelectorAll('.button');
        buttons.forEach(function (btn) {
            btn.classList.remove('clicked');
        });

        // Add 'clicked' class to the clicked button
        button.classList.add('clicked');
    }
</script>
