<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('./newimage/BG.png');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            overflow: hidden;
        }

        #container {
            position: relative;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }

        #logoTop, #logoBottom {
            width: 100%;
            max-width: 28%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #logoTop {
            top: 5%;
        }

        #logoBottom {
            bottom: 5%;
        }

        #button {
            width: 100%;
            max-width: 849px;
            height: 255px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            background-image: url('./newimage/homebtn.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #button:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        @media only screen and (max-width: 768px) {
            #logoTop, #logoBottom {
                max-width: 50%;
            }

            #button {
                width: 90%;
            }
        }

        @media only screen and (max-width: 480px) {
            #logoTop, #logoBottom {
                max-width: 70%;
            }

            #button {
                width: 90%;
            }
        }

        @media only screen and (orientation: landscape) {
            #logoTop, #logoBottom {
                max-width: 40%;
            }

            #button {
                width: 80%;
            }
        }
    </style>
    <title>Gmmco</title>
</head>
<body>
    <div id="container">
        <img id="logoTop" src="./newimage/logo.png" alt="Top Logo">
        <button id="button" onclick="goToNextPage()"></button>
        <img id="logoBottom" src="./newimage/homedowntext.png" alt="Bottom Logo">
    </div>
    <script>
        function goToNextPage() {
            window.location.href = 'next-page.html';
        }
    </script>
</body>
</html>
