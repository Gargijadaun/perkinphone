<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./newimage/welcomepage.jpg') no-repeat center center fixed;
            background-size: 100% 100%; /* Change from cover to 100% 100% */
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #container {
            width: 100%;
            min-height: 100vh; /* Ensure a minimum height for the container */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #button {
            top: 35%;
    left: 0%;
    padding: 15px 30px;
    margin-top: 166px;
    width: 80%;
    max-width: 300px;
    height: 70px;
    cursor: pointer;
    background-color: transparent;
            border: none;
            background-image: url('./newimage/homebtn.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: buttonAnimation 1s infinite;
            position: relative;
            z-index: 1;
        }

        #logoTop {
            top: 10%;
            width: 74%;
            height: auto;
            z-index: 0;
        }
    </style>
    <title>Gmmco</title>
</head>
<body>
    <div id="container">
        
        <img id="logoTop" src="./newimage/welcomelogo.png" alt="Top Logo">
        <button id="button" onclick="goToNextPage()"></button>
    </div>
    <script>
        function goToNextPage() {
            window.location.href = 'next-page.html';
        }
    </script>
</body>
</html>
