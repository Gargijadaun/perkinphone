<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('./newimage/BG.png');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            overflow: hidden;
        }

        #container {
            display: grid;
            grid-template-areas:
                "topLogo"
                "buttons"
                "bottomLogo";
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #logoTop, #logoBottom {
            width: 100%;
            max-width: 28%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #logoTop {
            top: 5%;
        }

        #logoBottom {
            bottom: 5%;
        }

        #buttonContainer {
            grid-area: buttons;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four buttons, adjust as needed */
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .imageLink {
            display: inline-block;
            overflow: hidden;
            transition: transform 0.3s;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            cursor: pointer;
        }

        .imageLink img {
            box-sizing: border-box;
            width: 81%;
            height: auto;
            border: 0;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            transition: transform 0.3s;
        }

        .imageLink:hover {
            transform: scale(1.2);
        }

        .imageLink:hover img {
            content: url('./newimage/Electric\ Powerhov.png'); /* Change to the actual hover image path */
        }

        .imageLink:hover #img02 {
            content: url('./newimage/Industrial\ Enginehov.png'); /* Change to the actual hover image path */
        }

        .imageLink:hover #img03 {
            content: url('./newimage/Partshov1.png'); /* Change to the actual hover image path */
        }

        .imageLink:hover #img04 {
            content: url('./newimage/Partshove2.png'); /* Change to the actual hover image path */
        }

       /* ... (your existing styles) ... */

       @media only screen and (max-width: 768px) {
    #logoTop, #logoBottom {
        max-width: 80%;
    }

    #buttonContainer {
        margin-top: 0%;
    grid-template-columns: repeat(2, 1fr);
    gap: 79px;
    overflow-x: auto;
    white-space: nowrap;
    height: 57vh;
    }

    .imageLink {
        margin-right: 0; /* Remove spacing between images */
    }

    .imageLink img {
        width: 100%; /* Adjust image width to fill the container */
    }
}


    </style>
</head>
<body>
    <div id="container">
        <img id="logoTop" src="./newimage/logo.png" alt="Top Logo">
        <div id="buttonContainer">
            <div class="imageLink" onclick="goToPage('page1.html')">
                <img id="img01" src="./newimage/Electric Power01.png" alt="Image 1">
            </div>
            <div class="imageLink" onclick="goToPage('page2.html')">
                <img id="img02" src="./newimage/Industrial Engine02.png" alt="Image 2">
            </div>
            <!-- Add two more image links as needed -->
            <div class="imageLink" onclick="goToPage('page3.html')">
                <img id="img03" src="./newimage/Parts03.png" alt="Image 3">
            </div>
            <div class="imageLink" onclick="goToPage('page4.html')">
                <img id="img04" src="./newimage/Parts04.png" alt="Image 4">
            </div>
        </div>
        <img id="logoBottom" src="./newimage/homedowntext.png" alt="Bottom Logo">
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
