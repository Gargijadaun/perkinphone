    // Array of group IDs
    const groupIds = ['group1', 'group7', 'group8'];

    // Index to keep track of the current group
    let currentGroupIndex = 0;

    // Function to show a specific group and update button states
    function showGroupButtons(groupId) {
        // Hide all groups
        groupIds.forEach(id => {
            document.getElementById(id).style.display = 'none';
        });

        // Show the selected group
        document.getElementById(groupId).style.display = 'flex';

        // Update button states
        updateButtonsState();
    }

    // Function to show the next group
    function showNextGroup() {
        if (currentGroupIndex < groupIds.length - 1) {
            currentGroupIndex++;
            showGroupButtons(groupIds[currentGroupIndex]);
        }
    }

    // Function to show the previous group
    function showPreviousGroup() {
            if (currentGroupIndex > 0) {
                currentGroupIndex--;
                showGroupButtons(groupIds[currentGroupIndex]);
            }
            // If already on the first group, do nothing
        }


    // Function to update button states based on the current group index
    function updateButtonsState() {
        document.getElementById('back01').disabled = currentGroupIndex === 0;
    }

        let selectedButton = null; // Track the selected button
    
        // Array of hover image paths corresponding to each button
        const hoverImages = [
            './newimage/Industrial_Engine_Menu_01_hover.png',
            './newimage/Industrial_Engine_Menu_02_hover.png',
            './newimage/Industrial_Engine_Menu_03_hover.png',
            './newimage/Industrial_Engine_Menu_04_hover.png',
            './newimage/Industrial_Engine_Menu_05_hover.png',
            './newimage/Industrial_Engine_Menu_06_hover.png'
        ];
    
        function goToPage(page) {
            window.location.href = page;
        }
    
        function goToHome(page) {
            window.location.href = page;
        }
    
        function goBack() {
            window.history.back();
        }
    
        function showGroupButtons(groupId) {
            // Hide all group containers
            document.querySelectorAll('.groupButtonContainer').forEach(function (group) {
                group.style.display = 'none';
            });
    
            // Show the selected group container
            document.getElementById(groupId).style.display = 'grid';
    
            // Set a class on the body to indicate the active group
            document.body.classList = groupId;
        }
    
        function updateGroupContainer() {
            var slider = document.getElementById('slider');
            var sliderValue = parseInt(slider.value);
    
            // Update the button image source and UI based on the slider value
            document.querySelectorAll('.imageLink').forEach(function (button, index) {
                var imageName = `./newimage/Industrial_Engine_Menu_0${index + 1}.png`;
    
                button.querySelector('img').src = imageName;
    
                // Update UI based on the slider position
                if (sliderValue >= index * 50 && sliderValue < (index + 1) * 50) {
                    button.classList.add('active');
                    button.style.backgroundImage = `url('${hoverImages[index]}')`;
                } else {
                    button.classList.remove('active');
                    button.style.backgroundImage = ''; // Reset background image
                }
            });
    
            // Hide all group containers
            document.querySelectorAll('.groupButtonContainer').forEach(function (group) {
                group.style.display = 'none';
            });
    
            // Show the group container based on the slider value
            if (sliderValue >= 0 && sliderValue < 50) {
                document.getElementById('group1').style.display = 'grid';
                showGroupButtons('group1');
            } else if (sliderValue >= 50 && sliderValue < 100) {
                document.getElementById('group2').style.display = 'grid';
                showGroupButtons('group2');
            } else if (sliderValue >= 100 && sliderValue < 150) {
                document.getElementById('group3').style.display = 'grid';
                showGroupButtons('group3');
            } else if (sliderValue >= 150 && sliderValue < 200) {
                document.getElementById('group4').style.display = 'grid';
                showGroupButtons('group4');
            } else if (sliderValue >= 200 && sliderValue < 250) {
                document.getElementById('group5').style.display = 'grid';
                showGroupButtons('group5');
            } else {
                document.getElementById('group6').style.display = 'grid';
                showGroupButtons('group6');
            }
        }
    
        // Add click event listeners to each image link
        document.querySelectorAll('.imageLink').forEach(function (button, index) {
            button.addEventListener('click', function () {
                // Reset styles for the previously selected button
                if (selectedButton) {
                    selectedButton.classList.remove('clicked');
                    selectedButton.style.backgroundImage = ''; // Reset background image
                }
    
                // Change styles for the clicked button
                this.classList.add('clicked');
                selectedButton = this;
    
                // Update the slider value based on the clicked button
                var slider = document.getElementById('slider');
                var sliderValue = index * 50; // Assuming each button represents a range of 50 in the slider
                slider.value = sliderValue;
    
                // Update the group container, button images, and UI based on the new slider value
                updateGroupContainer();
            });
        });
    
        // Initial update when the page loads
        updateGroupContainer();

      
    </script>
