<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('./newimage/industrialengine/Industrial\ Engines\ _Main_Menubg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            overflow: hidden;
        }
        .backButton {
            width: 2.8%;
            position: fixed;
            top: 21px;
            right: 35px;
            animation-name: slideInRight;
        }

        .backButton img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .backButton01 {
            width: 2.8%;
            position: fixed;
            top: 21px;
            left: 35px;
            animation-name: slideInLeft;
        }

        .backButton01 img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        #container {
            display: grid;
            grid-template-areas:
                "topLogo"
                "buttons"
                "bottomLogo";
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        @keyframes buttonAnimation {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
        #logoTop,
        #logoBottom {
            width: 100%;
            max-width: 28%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #logoTop {
            top: 5%;
        }

        #logoBottom {
            bottom: 5%;
        }

        #buttonContainer {
            margin-top: 10%;
            grid-area: buttons;
            margin-right: 120px;
            margin-left: 120px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0px;
            justify-content: center;
            align-items: center;
        }

        .imageLink {
            display: inline-block;
            overflow: hidden;
            transition: transform 0.3s;
           
            cursor: pointer;
           
        }

        .imageLink img {
            box-sizing: border-box;
            width: 64%;
            height: auto;
            border: 0;
          
            transition: transform 0.3s;
        }

        .imageLink:hover {
            transform: scale(1.2);
        }

        .imageLink:hover #img01 {
            content: url('./newimage/industrialengine/Menu_01hov.png');
            /* Change to the actual hover image path */
        }

        .imageLink:hover #img02 {
            content: url('./newimage/industrialengine/Menu_02hov.png');
            /* Change to the actual hover image path */
        }

        .imageLink:hover #img03 {
            content: url('./newimage/industrialengine/Menu_03hov.png');
            /* Change to the actual hover image path */
        }

      
        /* ... (your existing styles) ... */

        @media only screen and (max-width: 600px) {
            .backButton01 {
    width: 7.8%;
    position: fixed;
    top: 21px;
    left: 18px;
   
}
.backButton {
    width: 7.8%;
    position: fixed;
    top: 21px;
    right: 18px;
   
}
            #logoTop,
            #logoBottom {
                max-width: 80%;
            }

            #buttonContainer {
                margin-top: 31%;
    margin-right: 20px;
    margin-left: 24px;
    grid-template-columns: repeat(1, 1fr);
    gap: 0px;
    overflow-x: auto;
    white-space: nowrap;
    height: 74vh;
            }

            .imageLink {
                margin-right: 0;
                /* Remove spacing between images */
            }

            .imageLink img {
                width: 53%;
                /* Adjust image width to fill the container */
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="backButton01" onclick="goBack()">
            <img src="./newimage/newback.png" alt="Back Button">
        </div>
        <div class="backButton"  onclick="goToHome('welcome.html')">
            <img src="./newimage/home.png" alt="Back Button">
        </div>
        <img id="logoTop" src="./newimage/welcomelogo.png" alt="Top Logo">
        <div id="buttonContainer">
            <div class="imageLink" onclick="goToPage('industruialmenu1.html')">
                <img id="img01" src="./newimage/industrialengine/Menu_01.png" alt="Image 1">
            </div>
            <div class="imageLink" onclick="goToPage('industruialmenu2.html')">
                <img id="img02" src="./newimage/industrialengine/Menu_02.png" alt="Image 2">
            </div>
            <!-- Add two more image links as needed -->
            <div class="imageLink" onclick="goToPage('industruialmenu3.html')">
                <img id="img03" src="./newimage/industrialengine/Menu_03.png" alt="Image 3">
            </div>
          
        </div>
        <!-- <img id="logoBottom" src="./newimage/homedowntext.png" alt="Bottom Logo"> -->
    </div>

    <script>
          function goToHome(page) {
            window.location.href = page;
        }

        function goBack() {
            window.history.back();
        }

        function goToPage(page) {
            window.location.href = page;
        }
          // Function to automatically redirect after a certain time
    function autoRedirect() {
        // Set the timeout duration in milliseconds (e.g., 5000 for 5 seconds)
        const timeoutDuration = 180000;

        setTimeout(() => {
            // Specify the default page to redirect to
            goToPage('welcome.html');
        }, timeoutDuration);
    }

    // Call the autoRedirect function when the page loads
    window.onload = autoRedirect;
    </script>
</body>

</html>
