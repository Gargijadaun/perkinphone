    <script>

     

let currentGroup = 1; // Variable to track the current group
    const buttonsPerPage = 5; // Number of buttons to show per page
    let currentPage = 1; // Variable to track the current page within a group

    function showNextGroup() {
        if (currentPage < Math.ceil(totalButtonsInGroup(currentGroup) / buttonsPerPage)) {
            currentPage++;
            updateGroupContainer();
        }
    }

    function showPreviousGroup() {
        if (currentPage > 1) {
            currentPage--;
            updateGroupContainer();
        }
    }

    function totalButtonsInGroup(group) {
        return document.getElementById(`group${group}`).querySelectorAll('button').length;
    }

    function updateGroupContainer() {
        // Hide all buttons in the current group
        document.getElementById(`group${currentGroup}`).querySelectorAll('button').forEach(button => {
            button.style.display = 'none';
        });

        // Calculate the range of buttons to display on the current page
        const start = (currentPage - 1) * buttonsPerPage;
        const end = start + buttonsPerPage;

        // Show the buttons within the specified range
        document.getElementById(`group${currentGroup}`).querySelectorAll('button').forEach((button, index) => {
            if (index >= start && index < end) {
                button.style.display = 'block';
            }
        });

        // Reset all buttons and update the clicked button in the current group
        resetButtons();
        const index = currentGroup - 1; // Adjust index as arrays are zero-based
        const clickedButton = document.querySelector(`.imageLink[data-index="${index}"]`);
        updateButton(clickedButton, index);
    }

    // Show the first page of buttons when the page loads
    window.addEventListener('load', function () {
        updateGroupContainer();
    });

function goToPage(page) {
    window.location.href = page;
}

function goToHome(page) {
    window.location.href = page;
}

function goBack() {
    window.history.back();
}

let lastClickedButton = null;

const buttonImages = [
    { original: './newimage/Industrial_Engine_Menu_01.png', hover: './newimage/Industrial_Engine_Menu_01 (1)hov.png' },
    { original: './newimage/Industrial_Engine_Menu_02.png', hover: './newimage/chellakutty.png' },
    { original: './newimage/Industrial_Engine_Menu_03.png', hover: './newimage/chellakutty1.png' },
    { original: './newimage/Industrial_Engine_Menu_04.png', hover: './newimage/chellakutty2.png' },
    { original: './newimage/Industrial_Engine_Menu_05.png', hover: './newimage/chellakutty3.png' },
    { original: './newimage/Industrial_Engine_Menu_06.png', hover: './newimage/chellakutty4.png' },
];

function resetButtons() {
    document.querySelectorAll('.imageLink.clicked').forEach(function (button) {
        const index = button.dataset.index;
        const originalImage = buttonImages[index].original;
        button.querySelector('img').src = originalImage;
        button.classList.remove('clicked');
    });
}

function updateButton(button, index) {
    const hoverImage = buttonImages[index].hover;
    button.classList.add('clicked');
    button.querySelector('img').src = hoverImage;
}

document.querySelectorAll('.imageLink').forEach(function (button) {
    button.addEventListener('click', function () {
        resetButtons();
        const index = button.dataset.index;
        updateButton(button, index);
    });
});

Back01 = document.getElementById("back01");
Next01 = document.getElementById("next01");
function showGroupButtons(groupId, index) {
            document.querySelectorAll('.groupButtonContainer').forEach(function (group) {
                group.style.display = 'none';
                Back01.style.display = 'block';
                Next01.style.display = 'block';

            });

            document.getElementById(groupId).style.display = 'grid';

            // Reset all buttons and update the clicked button in the current group
            resetButtons();
            const clickedButton = document.querySelector(`.imageLink[data-index="${index}"]`);
            updateButton(clickedButton, index);

            // Update the current group to match the selected button
            currentGroup = index + 1;
            currentPage = 1;

            // Show the buttons in the selected group
            updateGroupContainer();
        }
