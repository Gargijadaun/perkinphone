<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    margin: 0;
    padding: 0;
    background-image: url('./newimage/electricbg.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    overflow-y: scroll; /* Enable vertical scrolling */
    background-attachment: fixed;
}


#container {
    display: grid;
    grid-template-areas:
        "topLogo"
        "buttons"
        "bottomLogo";
    grid-template-rows: auto 1fr auto;
    gap: 20px;
    align-items: center;
    justify-content: center;
}

@media only screen and (max-height: 600px) {
    body {
        background-attachment: scroll;
    }
}
        #logoTop {
            width: 100%;
            max-width: 28%;
            height: auto;
            position: absolute;
            left: 26%;
            transform: translateX(-50%);
            top: 1%;
        }

        #logoBottom {
            width: 18%;
            max-width: 75%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 2%;
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #buttonContainer {
            margin-bottom: 25%;
            grid-area: buttons;
            margin-right: 10%;
            margin-left: 59%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0px;
            justify-content: center;
            align-items: center;
        }

        .imageLink {
            display: inline-block;
            overflow: hidden;
            transition: transform 0.3s, opacity 0.5s;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            cursor: pointer;
            text-align: center;
            animation: fadeIn 1s forwards;
            animation: buttonAnimation 1s infinite;
        }

        .backButton {
            width: 2.8%;
            position: fixed;
            top: 21px;
            right: 35px;
            animation-name: slideInRight;
        }

        .backButton img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .backButton01 {
            width: 2.8%;
            position: fixed;
            top: 21px;
            left: 35px;
            animation-name: slideInLeft;
        }

        .backButton01 img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .imageLink img {
            box-sizing: border-box;
            width: 85%;
            height: auto;
            border: 0;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            transition: transform 0.3s;
        }

        .imageLink:hover {
            transform: scale(1.2);
        }

        .imageLink:hover img {
            content: url('./newimage/Menu_01electrichov.png');
        }

        .imageLink:hover #img02 {
            content: url('./newimage/Menu_02electrichov.png');
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 600px) {
            .backButton01 {
                width: 7.8%;
                position: fixed;
                top: 21px;
                left: 3px;
                padding: 17px;
            }

            .backButton {
                width: 7.8%;
                position: fixed;
                top: 21px;
                right: 3px;
                padding: 17px;
            }

            #logoTop,
            #logoBottom {
                max-width: 63%;
            }

            #logoTop {
                width: 100%;
    max-width: 65%;
                height: auto;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 3%;
            }

            #logoTop,
            #logoBottom {
                max-width: 73%;
            }

            #buttonContainer {
                margin-top: -311%;
    margin-right: 20px;
    margin-left: 24px;
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
    /* white-space: nowrap; */
    height: 66vh;
            }

            .imageLink {
                margin-right: 0;
            }

            .imageLink img {
                width: 74%;
            }
        }
    </style>
</head>

<body>
    <div id="container">
       
        <div class="backButton01" onclick="goBack()">
            <img src="./newimage/newback.png" alt="Back Button">
        </div>
        <div class="backButton"  onclick="goToHome('welcome.html')">
            <img src="./newimage/home.png" alt="Back Button">
        </div>
        
        <img src="./newimage/400series/textimage.png" alt="Image 2" style="      margin-top: 25%;
        width: 87%;
        max-width: 1149px;
        margin-bottom: 20%;
        margin-left: 6%;
        ">
        <img id="text2" src="./newimage/400series/textimage01.png" alt="Image 2" style="      margin-left: 6%;
        margin-top: -72%;
        width: 87%;
        max-width: 100%;
        margin-bottom: -9%;
        z-index: 1;">
        <img id="logoTop" src="./newimage/welcomelogo.png" alt="Top Logo">
        <div id="buttonContainer">
            <div class="imageLink" onclick="goToPage('2000series.html')">
                <img id="img01" src="./newimage/Menu_01electric.png" alt="Image 1">
            </div>
            <div class="imageLink" onclick="goToPage('4000series.html')">
                <img id="img02" src="./newimage/Menu_02electric.png" alt="Image 2">
            </div>
            <!-- Add two more image links as needed -->
           
        </div>
        
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
          
     function goBack() {
         window.history.back();
     }

     function goToHome(page) {
         window.location.href = page;
     }
     function autoRedirect() {
        // Set the timeout duration in milliseconds (e.g., 5000 for 5 seconds)
        const timeoutDuration = 180000;

        setTimeout(() => {
            // Specify the default page to redirect to
            goToPage('welcome.html');
        }, timeoutDuration);
    }

    // Call the autoRedirect function when the page loads
    window.onload = autoRedirect;
   
    </script>
</body>

</html>
